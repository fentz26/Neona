# Neona CLI - CI/CD Workflow
# Auto-builds on every push with incremented build number
# Major/minor versions are set manually via VERSION file

name: Build & Release

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major)'
        required: false
        default: 'patch'

env:
  GO_VERSION: '1.22'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for build number

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: |
          # Read base version from VERSION file or use default
          if [ -f VERSION ]; then
            BASE_VERSION=$(cat VERSION)
          else
            BASE_VERSION="0.0.1"
          fi
          
          # Count commits for build number
          BUILD_NUM=$(git rev-list --count HEAD)
          
          # Construct version: v0.0.1-beta.123
          VERSION="${BASE_VERSION}-beta.${BUILD_NUM}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build binaries
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          LDFLAGS="-X github.com/fentz26/neona/internal/update.Version=${VERSION}"
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/neona-linux-amd64 ./cmd/neona
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/neona-linux-arm64 ./cmd/neona
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/neona-darwin-amd64 ./cmd/neona
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/neona-darwin-arm64 ./cmd/neona
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/neona-windows-amd64.exe ./cmd/neona

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neona-binaries-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v ./...

      - name: Run vet
        run: go vet ./...

  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: neona-binaries-${{ needs.build.outputs.version }}
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Neona v${{ needs.build.outputs.version }}
          body: |
            ## ðŸš€ Neona v${{ needs.build.outputs.version }}
            
            Auto-generated release from commit ${{ github.sha }}
            
            ### Downloads
            - **Linux AMD64**: `neona-linux-amd64`
            - **Linux ARM64**: `neona-linux-arm64`
            - **macOS Intel**: `neona-darwin-amd64`
            - **macOS Apple Silicon**: `neona-darwin-arm64`
            - **Windows**: `neona-windows-amd64.exe`
            
            ### Install
            ```bash
            curl -fsSL https://neona.app/install.sh | bash
            ```
          draft: false
          prerelease: true
          files: |
            dist/neona-linux-amd64
            dist/neona-linux-arm64
            dist/neona-darwin-amd64
            dist/neona-darwin-arm64
            dist/neona-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
